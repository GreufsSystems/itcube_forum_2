{% extends "base.html" %}
{% block title %}Технические работы - Админ-панель{% endblock %}

{% block content %}
<div class="container py-4 animate-fadein">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-dark text-light border-secondary">
                <div class="card-header border-secondary">
                    <h4 class="mb-0">Технические работы</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('maintenance_mode') }}">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="maintenance_mode" 
                                   name="maintenance_mode" {% if maintenance_mode %}checked{% endif %}>
                            <label class="form-check-label" for="maintenance_mode">
                                Включить режим технических работ
                            </label>
                        </div>
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            В режиме технических работ платформа будет недоступна для всех, кроме администраторов.
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
