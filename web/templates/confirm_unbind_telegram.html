{% extends "base.html" %}

  <div class="topic-card p-4 animate-fadein" style="max-width:420px;width:100%;">
    <div class="text-center mb-4">
      <i class="fa-brands fa-telegram fa-3x text-danger mb-2"></i>
      <h2 class="fw-bold mb-2">Отключить Telegram?</h2>
