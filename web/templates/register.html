{% extends "base.html" %}
{% block title %}Регистрация в Форум IT-Cube62{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="topic-card p-4 animate-fadein" style="max-width:440px;width:100%;">
    <div class="text-center mb-4">
      <i class="fa-solid fa-user-plus fa-3x text-primary mb-2"></i>
      <h2 class="fw-bold mb-2">Регистрация</h2>
      <p class="text-muted mb-0">Заполните все поля для создания аккаунта</p>
    </div>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus value="{{ request.form.username|default('') }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="activation_key" class="form-label">Ключ активации</label>
        <input type="text" class="form-control" id="activation_key" name="activation_key" required value="{{ request.form.activation_key|default('') }}">
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Зарегистрироваться</button>
    </form>
    <div class="text-center mt-3">
      <span class="text-muted">Уже есть аккаунт?</span>
      <a href="{{ url_for('login') }}">Войти</a>
    </div>
  </div>
</div>
{% endblock %}
